  <!-- user profile -->
 
    <div class="container">
      <div class="row flex-lg-nowrap">
        <div class="col">
          <div class="row">
            <div class="col mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="e-profile">
                    <div class="row">
                      <div class="col-12 col-sm-auto">
                        <div class="mx-auto" style="width: 120px;">
                          <div class="d-flex justify-content-center align-items-center rounded">
                            <img class="rounded" height="135" width="135" src="https://www.kindpng.com/picc/m/78-786207_user-avatar-png-user-avatar-icon-png-transparent.png" alt="">
                          </div>
                         
                        </div>
                      </div>
                      <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                        <div class="text-center text-sm-left mb-2 mb-sm-0">
                          <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{user?.firstName}} {{user?.lastName}}</h4>
                          <p class="mb-0">{{user?.username}}</p>
                          <div *ngIf="user?.lastLoginDateDisplay !== null" class="text-muted"><small>Last login:
                              {{user?.lastLoginDateDisplay | date:'medium'}}</small></div>
                        
                        </div>
                        <div class="text-center text-sm-right">
                          <div class="text-muted"><small>Joined {{user?.joinDate | date:'mediumDate'}}</small></div>
                        </div>
                      </div>
                    </div>
                    <div class="tab-content pt-3">
                      <div class="tab-pane active">
                        <form #profileUserForm="ngForm" (ngSubmit)="onUpdateCurrentUser(profileUserForm.value)" class="form"
                          novalidate>
                          <div class="row">
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label  class="p-1">First Name</label>
                                    <input type="text" name="firstName" required [(ngModel)]="user.firstName"
                                      class="form-control">
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="form-group">
                                    <label  class="p-1">Last Name</label>
                                    <input type="text" name="lastName" required [(ngModel)]="user.lastName"
                                      class="form-control">
                                  </div>
                                </div>
                              </div>
                              <div class="row mt-2">
                                <div class="col ">
                                  <div class="form-group">
                                    <label class="p-1">Username</label>
                                    <input type="text" name="username" required [(ngModel)]="user.username"
                                      class="form-control">
                                  </div>
                                </div>
                              </div>
                              <div class="row  mt-2">
                                <div class="col">
                                  <div class="form-group">
                                    <label  class="p-1">Email</label>
                                    <input type="text" name="email" required [(ngModel)]="user.email"
                                      class="form-control">
                                  </div>
                                </div>
                              </div>
                              <div class="row  mt-2">
                                <div class="col mb-3">
                                  <div class="form-group">
                                    <label  class="p-1">Role</label><small [hidden]="isAdmin">(read only)</small>
                                    <select name="role" required [(ngModel)]="user.role" class="form-control"disabled="true">
                                      <option value="CREATEUR_SUCCURSALE">CREATEUR_SUCCURSALE</option>
                                      <option value="VÉRIFICATEUR_SUCCURSALE">VÉRIFICATEUR_SUCCURSALE</option>
                                      <option value="CREATEUR_RÉGLEMENTAIRE">CREATEUR_RÉGLEMENTAIRE</option>
                                      <option value="VÉRIFICATEUR_RÉGLEMENTAIRE">VÉRIFICATEUR_RÉGLEMENTAIRE</option>
                                      </select>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row  mt-2">
                            <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                              <div class="mb-2"><b>Account Settings</b></div>
                              <div class="row">
                                <div class="col">
                                  <div class="custom-controls-stacked px-2">
                                    <div class="custom-control custom-checkbox">
                                      <input name="active" type="checkbox" [(ngModel)]="user.active" class="custom-control-input">
                                      <label class="custom-control-label">Active</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                      <input name="notLocked" type="checkbox"
                                        [(ngModel)]="user.notLocked" class="custom-control-input">
                                      <label class="custom-control-label">Unlocked</label>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col d-flex justify-content-end">
                              <button class="btn btn-primary" type="submit">
                                <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                                <span *ngIf="refreshing">Loading...</span>
                                <span *ngIf="!refreshing">Save Changes</span>
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-3 mb-3">
              <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title font-weight-bold">Role : {{user.role}}</h3>
               
                  
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title font-weight-bold">Permissions From Role</h6>
                  <h6 *ngFor="let authority of user?.authorities" class="card-text">{{authority}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
